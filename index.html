<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .bio-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .profile-img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .links a {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .links a:hover {
            background: #0056b3;
        }
        .links i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Tên Của Bạn</div>
        <div class="bio">Mô tả ngắn gọn về bạn hoặc thương hiệu của bạn.</div>
        
        <div class="links">
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://zalo.me/yourphonenumber" target="_blank">
                <i class="fas fa-comment"></i> Zalo
            </a>
            <a href="https://m.me/yourmessenger" target="_blank">
                <i class="fab fa-facebook-messenger"></i> Messenger
            </a>
        </div>
    </div>
</body>
</html>
